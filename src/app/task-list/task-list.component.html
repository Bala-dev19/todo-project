<div id="tasks" class="taskList">
    <h2 id="heading"> Tasks... </h2>
    <div id="taskTabel">
        <div class="newTask" *ngFor="let item of subTasks">
            <img class="icons" src = "/assets/img/circle.svg" />
            <div class="listName">
                <span> {{item.subTaskName}} </span>
            </div>
        </div>
    </div>
    <div class="addTasks">
        <img class="icons" src= "/assets/img/addList.png" />
        <input type = "text" name="newTask" #newtask id="newTask" placeholder="Add task" (keyup.enter) = "addSubTask(newtask)"/>
    </div>
</div>
