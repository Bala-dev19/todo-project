<!DOCTYPE html>
<html>
  <head>
    <title> To Do </title>
    <link rel="stylesheet" type="text/css" href="todo.css">
  </head>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <body>
    <div class="container">
      <div class="header">
        <h4 id="todo"> To-Do </h4>
      </div>
      <div class="content">
        <div id="menuBar" class="menuBar">
          <button name="menuButton" id="menuButton">
            <i class="fas fa-bars"></i>
          </button>
          <div id="list" class="list">
            <div class="sideMenu"><span id="sun">&#9728;</span> <a> My Day </a></div>
            <br>
            <div class="sideMenu"><i class="fa fa-star" ></i> <a> Important </a></div>
            <br>
            <div class="sideMenu"><i class="fa fa-calendar"></i><a> Planned </a></div>
            <br>
            <div class="sideMenu"><i class="fa fa-user" ></i><a> Assigned to Me </a></div>
            <br>
            <div class="sideMenu"><i class="fa fa-home" ></i><a> Tasks </a></div>
            <br>
            <div id="listTabel"></div>  
            </div>
            <div class="newList"><img class="icons" src= "img/addList.png" /><input type = "text" name="newList" id="newList" placeholder="New list" /> </div>
        </div>
        <div id="tasks" class="taskList">
          <h2 id="heading"> Tasks... </h2>
          <div id="taskTabel">
          </div>
          <div class="addTasks">
            <input type = "hidden" name="taskIndex" id="taskIndex" value="" />
            <img class="icons" src= "img/addList.png" />
            <input type = "text" name="newTask" id="newTask"  placeholder="Add task" />
          </div>
        </div>
        <div id="taskDetail" class="taskDetail">
          <div class="step"><img class="icons" id="stepIcon" src= "img/circle.svg" /><input value="" name="stepsHeading" id="stepsHeading"></h2></div>
          <div id="steps">
          </div>
          <input type = "hidden" name="SubTaskIndex" id="subTaskIndex" value="" />
          <div id="newSteps"><img class="icons" src= "img/addList.png" /><input type="text" id="newStep" placeholder="Add step" /> </div>
          <div id="commentsDiv"><textarea name="message" id="comments" rows="5" cols="40" placeholder="Add comments"></textarea></div>
          <button name="closeStepsButton" id="closeStepsButton"> close </button>
        </div>
      </div>
    <script src="todo.js"></script>
  </body>
</html>
